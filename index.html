<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.bunny.net/css?family=inter:400,500|karla:800" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <h1>Generate a<br><span>random password</span></h1>
    <p>Never use an insecure password again.</p>
    <button onclick="generatePasswords()"><img src="icons/lightning.png" alt="lightning">Generate passwords</button>
    <!-- <hr> -->
    <div id="passwords-container">
      <div id="password1-el" class="pass-el"><img src="icons/dots.png" alt="suspension points" class="dots-icons"></div>
      <div id="password2-el" class="pass-el"><img src="icons/dots.png" alt="suspension points" class="dots-icons"></div>
      <div id="password3-el" class="pass-el"><img src="icons/dots.png" alt="suspension points" class="dots-icons"></div>
      <div id="password4-el" class="pass-el"><img src="icons/dots.png" alt="suspension points" class="dots-icons"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
